<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SCP-OS // TERMINAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
:root{
  --red:#b30000;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:'Share Tech Mono', monospace;
  color:#eee;
  background:url('https://scp-sandbox-3.wikidot.com/local--files/ananomalouswriter/SCP%20red.jpg') center/cover no-repeat fixed;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(2px);
  z-index:0;
}

/* DESKTOP */
.desktop{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  padding:40px;
  display:grid;
  grid-template-columns:repeat(auto-fill,90px);
  grid-auto-rows:110px;
  gap:25px;
}

.icon{
  text-align:center;
  cursor:pointer;
  transition:.25s;
}

.icon:hover{
  transform:scale(1.1);
  filter:drop-shadow(0 0 8px var(--red));
}

.icon img{
  width:64px;
  height:64px;
  user-select:none;
}

.icon span{
  display:block;
  margin-top:6px;
  font-size:.8rem;
}

/* CORBEILLE */
.icon.trash{
  position:fixed;
  bottom:55px;
  left:20px;
}

/* TEXTE SYSTÈME */
.boot{
  position:fixed;
  bottom:15px;
  left:20px;
  font-size:.7rem;
  opacity:.6;
  z-index:2;
}

/* HINT RETOUR */
.hint{
  position:fixed;
  bottom:15px;
  right:20px;
  font-size:.65rem;
  opacity:.45;
  z-index:2;
}

/* CMD */
#cmd{
  display:none;
  position:fixed;
  bottom:20px;
  left:20px;
  width:420px;
  background:black;
  border:1px solid var(--red);
  padding:10px;
  font-size:.85rem;
  color:#0f0;
  z-index:9999;
}

#cmd input{
  width:100%;
  background:black;
  border:none;
  outline:none;
  color:#0f0;
  font-family:inherit;
}

.lockbox{
  text-align:center;
  color:var(--red);
}

.lockbox input{
  margin-top:10px;
  background:black;
  border:1px solid var(--red);
  color:var(--red);
  padding:8px;
  font-family:inherit;
  outline:none;
}

#error{
  margin-top:10px;
  font-size:.7rem;
  opacity:.7;
}
</style>
</head>

<body>

<!-- DESKTOP -->
<div class="desktop">

  <div class="icon" onclick="window.open('http://fondationscp.wikidot.com/','_blank')">
    <img src="https://upload.wikimedia.org/wikipedia/en/0/0a/Logo_of_the_SCP_Foundation.png">
    <span>FONDATION SCP</span>
  </div>

  <div class="icon" onclick="go('dossier.html')">
    <img src="https://icones.pro/wp-content/uploads/2021/04/icone-de-dossier-symbole-png-rouge.png">
    <span>DOSSIER</span>
  </div>

  <div class="icon" onclick="go('messages.html')">
    <img src="https://cdn-icons-png.flaticon.com/512/483/483947.png">
    <span>MESSAGES</span>
  </div>

  <div class="icon" id="torIcon" style="display:none" onclick="go('tor/index.html')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Tor_Browser_icon.svg/2048px-Tor_Browser_icon.svg.png">
    <span>TOR</span>
  </div>

  <div class="icon trash" onclick="go('trash.html')">
    <img src="https://cdn-icons-png.flaticon.com/512/3096/3096673.png">
    <span>CORBEILLE</span>
  </div>

</div>

<div class="boot">
NODE //V3N64NC3// — Chiffrement actif — Journalisation désactivée
</div>

<div class="hint">
Appuyer sur [BACKSPACE] pour retour
</div>

<!-- CMD -->
<div id="cmd">
  <div>> SYSTEM TERMINAL</div>
  <input id="cmdInput" autocomplete="off">
</div>

<script>
/* NAV */
function go(url){
  document.body.style.opacity=.3;
  setTimeout(()=>location.href=url,600);
}

/* CMD */
const cmd=document.getElementById("cmd");
const input=document.getElementById("cmdInput");
const tor=document.getElementById("torIcon");

document.addEventListener("keydown",e=>{
  if(e.ctrlKey && e.altKey && e.key==="c"){
    cmd.style.display="block";
    input.focus();
  }
  if(e.key==="Escape") cmd.style.display="none";
  if(e.key==="Backspace") history.back();
});

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    if(input.value.toLowerCase().trim()==="enable tor"){
      tor.style.display="block";
      cmd.innerHTML+="<div>> TOR ENABLED</div>";
    }else{
      cmd.innerHTML+="<div>> UNKNOWN COMMAND</div>";
    }
    input.value="";
  }
});
</script>

</body>
</html>
